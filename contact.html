    <body>
        <section id="contact-us">
            
                <div class="contact-box">
                    <h2>Contact Us</h2>
                    <p>Let's get started!</p>
                        
                        <form action="https://formdump.codeinstitute.net" method="POST">

                            <br>
                            
                            <!--<label for="name">Name</label>-->
                            <input type="text" name="name" id="name" placeholder="Full name" required>

                            <br>

                            <!--<label for="phone">Phone</label>-->
                            <input type="number" name="phone" id="phone" placeholder="Phone or mobile number" required>

                            <br>

                            <!--<label for="email">Email</label>-->
                            <input type="email" name="email" id="email" placeholder="Your email address">

                            <br>

                            <!--<label for="postcode">Postcode</label>-->
                            <input type="text" name="postcode" id="postcode"
                                placeholder="The project's postcode" required>

                            <br>

                            <!--<label for="message">Message</label>-->
                            <textarea name="message" id="message" rows="10" placeholder="Write your message here..."
                                required></textarea>
                            <br>
                            
                            <fieldset>
                            <legend>How should we contact you?</legend>
                            <div class="choice">
                                <label for="preferred-phone">by phone</label>
                                <input type="checkbox" name="preferred-communication" id="preferred-phone" validation required>
                            
                                <label for="preferred-email">by email</label>
                                <input type="checkbox" name="preferred-communication" id="preferred-email">
                            </div>
                            </fieldset>
                            <button type="submit" id="send-btn">Send</button>
                        </form> 
                </div>   
        </div>
        </section>
